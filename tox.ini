[flake8]
extend-ignore = E501
per-file-ignores =
    # Undefined name
    ./tests/dev-default.py: F821
    ./tests/dev-default.py: F821
    ./tests/dev-non-default.py: F821
    ./examples/settingsmanager/example.py: F821
    ./examples/settingsmanager/test.py: F821
exclude =
    .git,
    .venv,
    .tox,
    __pycache__,
    build,
    dist
# line length is intentionally set to 80 here because black uses Bugbear
# See https://github.com/psf/black/blob/master/docs/the_black_code_style.md#line-length for more details
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[pytest]
norecursedirs = .Ctl data gen .tox

[tox]
envlist = py{37,38,39,310}
isolated_build = True

[testenv]
whitelist_externals = poetry
extras = dev
deps =
    poetry
commands =
    poetry install -v
    poetry run pytest -vv --cov="{toxinidir}/src" --cov-report=term-missing --cov-report=xml tests/
